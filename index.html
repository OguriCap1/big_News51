<!DOCTYPE html>
<html lang="en">

<head>

  <title>首页</title>
  <!-- 导入layui的样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入第三方图标库 -->
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">
  <!-- 导入自己的css样式-->
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo layui-hide-xs layui-bg-black">
        <img src="./assets/images/logo.png" alt="">
      </div>
      <!-- 头部区域（可配合layui 已有的水平导航） -->
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
          <a href="javascript:;" class="userinfo">
            <img src=""
              class="layui-nav-img">
            <span class="text-avatar">A</span>
            个人中心
          </a>
          <dl class="layui-nav-child">
            <dd><a href="./user/user_info.html" target="fm">基本信息</a></dd>

            <span class="iconfont icon-tuichu
                "></span>
            退出
          </a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">

          <img src="" class="layui-nav-img">
          <span class="text-avatar">A</span>
          <span id="text">欢迎***</span>

        </div>
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <!-- lay-shrink="all" 兄弟菜单产生互斥效果（只能同时打开一个） -->
        <ul class="layui-nav layui-nav-tree" lay-shrink="all">
          <li class="layui-nav-item layui-this">
            <!-- 指定页面在那个地方打开 -->
            <a href="./home/dashboard.html" target="fm">
              <span class="iconfont icon-home"></span>
              首页</a>
          </li>
          <li class="layui-nav-item">
            <a class="" href="javascript:;">
              <span class="iconfont icon-16"></span>

            <dl class="layui-nav-child">

            <a href="javascript:;"><span class="iconfont icon-user

    <div class="layui-body">

      <!-- iframe 标签，给定src属性可以用来在指定位置显示网页 -->
      <iframe src="./home/dashboard.html" name="fm"></iframe>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      小栗帽天下第一
    </div>

  <!-- 导入Layui的js文件 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 导入jQuery -->
  <script src="./assets/lib/jquery.js"></script>
